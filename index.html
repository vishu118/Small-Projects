<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Time To New-Year</h1>
<div class="count-container">
    <div class="count-ele">
        <p class="text" id="days">00</p>
        <span>Days</span>
    </div>
    <div class="count-ele">
        <p class="text" id="hours">00</p>
        <span>Hours</span>
    </div>
    <div class="count-ele">
        <p class="text" id="mins">00</p>
        <span>Mins</span>
    </div>
    <div class="count-ele">
        <p class="text" id="secs">00</p>
        <span>Secs</span>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
